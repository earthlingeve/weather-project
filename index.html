<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1867c4022b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container entire-card">
      <div class="searchEngine">
        <span>
          <form class="citySearch" id="search-bar">
            <input
              type="text"
              class="search"
              id="search-city"
              placeholder="Search your city here"
            />
            <button type="submit" value="Search" class="btn btn-primary">
              Search
            </button>
          </form>
          <button id="location-button" class="btn btn-primary">
            Current Location
          </button>
        </span>
      </div>
      <div class="currentWeatherSection">
        <div class="row">
          <div class="col-6">
            <h1 id="current-city">Chicago</h1>
            <h5>Last updated: <span id="time"></span></h5>
            <div class="todayTemp" class="d-flex">
              <span class="currentEmoji"> <img src="" alt="" id="icon" /></span
              ><span id="main-temp">71</span>
              <span class="unit">°F </span>
            </div>
          </div>
          <div class="col-6" id="description">
            <ul>
              <li>
                H:<span id="max-temp"></span>°|L:<span id="min-temp"></span>°F
              </li>
              <li><span id="description-element">sunny</span></li>
              <li>Wind: <span id="wind-element">2</span> mph</li>
              <li>Humidity: <span id="humidity-element">80</span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="githubLink">
      <a
        href="https://github.com/earthlingeve/weather-project"
        target="”_blank”"
        >open-source code</a
      >
      by Evelyn Alanis
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
